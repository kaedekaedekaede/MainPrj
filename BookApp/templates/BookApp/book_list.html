{% extends 'Base/base.html' %}

{% block title %}ブック一覧{% endblock %}

{% block head_title %}ブック一覧{% endblock %}

{% block contents %}
<table class="table border table-bordered">
  <tr><th>id</th><th>name</th><th>price</th></tr>
  {% for item in book_list %}
  <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.price }}</td>
  </tr>
  {% endfor %}
</table>
<button id="btn" class="btn btn-primary" type="button">click</button>
<p id="res"></p>
{% endblock %}
